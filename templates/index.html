<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Image Color Analyzer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/styles.css"/>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Image Color Analyzer</h1>
            <form id="upload-form" action="/analyze" method="post" enctype="multipart/form-data">
                <div id="image-preview-container">
                    <img id="image-preview" class="img-fluid mb-3" style="display: none;">
                </div>
                <div class="form-group">
                    <input type="file" name="image" id="image-input" class="form-control-file" onchange="previewImage(event)">
                </div>
                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
        </div>

        <script src="static/js/preview_image.js"></script>
    </body>
</html>
