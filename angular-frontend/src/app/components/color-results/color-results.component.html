<div class="container">
  <div *ngIf="userColorResultsData.length > 0; else noColorData" class="card mt-4" style="min-height: 80vh;">
    <div class="card-body">
      <h2 class="card-title mb-4 text-center">Your Color Analyses:</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let colorData of userColorResultsData">
          <div class="card">
            <img class="card-img-top" [src]="colorData.imageUrl" alt="Color Analysis">
            <div class="card-body d-flex justify-content-between">
              <button class="btn btn-primary" (click)="analyzeImage(colorData.imageIdentifier)">View Details</button>
              <button class="btn btn-danger" (click)="deleteImageAndAnalysis(colorData.imageIdentifier)">Delete Image</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-3">{{ errorMessage }}</div>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary mt-3 mb-3" (click)="analyzeAnotherImage()">Analyze a New Image</button>
    </div>
  </div>

   <ng-template #noColorData>
     <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <h2 class="card-title">No Analyses Available.</h2>
            <button class="btn btn-primary mt-3 mb-3" (click)="analyzeAnotherImage()">Analyze a New Image</button>
          </div>
        </div>
      </div>
    </div>
   </ng-template>
</div>
