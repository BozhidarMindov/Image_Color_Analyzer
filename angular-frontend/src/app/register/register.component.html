<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <form (ngSubmit)="register()">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign up</h3>
              <div class="form-group form-outline mb-4">
                <input type="text" class="form-control form-control-lg" id="username" required [(ngModel)]="username" name="username" placeholder="Username">
              </div>
              <div class="form-group form-outline mb-4">
                <input type="email" class="form-control form-control-lg" id="email" required [(ngModel)]="email" name="email" placeholder="Email">
              </div>
              <div class="form-group form-outline mb-4">
                <input type="password" class="form-control form-control-lg" id="password" required [(ngModel)]="password" name="password" placeholder="Password">
              </div>
              <button class="btn btn-primary btn-lg btn-block mb-2" type="submit">Register</button>
              <p>Already have an account? <a routerLink="/login">Login</a></p>
              <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
