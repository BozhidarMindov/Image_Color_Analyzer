<app-navbar></app-navbar>
<div class="container">
  <h2>Your Color Analyses</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let colorData of userColorResultsData">
      <div class="card">
        <img class="card-img-top" [src]="colorData.imageUrl" alt="Color Analysis">
        <div class="card-body">
          <button class="btn btn-primary" (click)="analyzeImage(colorData.imageUrl)">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
